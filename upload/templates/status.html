{% extends "base-generic.html" %}

{% block content %}
	<h1>Status</h1>
	<p>Check on status for data uploaded to the TANF Data Reporting system!</p>

	<table>
		<th>Queued Files:</th>
	{% for qfile in queuedfiles %}
		<tr><td><a href={% url 'fileinfo' file=qfile %}>{{ qfile }}</a></td><td><a href={% url 'delete' file=qfile %}>DELETE</a></td></tr>
	{% endfor %}
	</table>

{% endblock %}
