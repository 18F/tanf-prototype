---
applications:
- name: tanf
  disk_quota: 768M
  timeout: 180
  services:
    - tanf-storage
    - tanf-db
  memory: 128M
  instances: 1
  random-route: true
  command: python3 manage.py collectstatic --noinput ; gunicorn -b :8080 tanf.wsgi
  env:
    DISABLE_COLLECTSTATIC: 1
  sidecars:
    - name: background_processing
      process_types: [ 'worker' ]
      command: python3 manage.py process_tasks --log-std
      memory: 128M

