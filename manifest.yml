---
applications:
- name: tanf
  disk_quota: 768M
  timeout: 180
  services:
    - tanf-storage
    - tanf-db
  memory: 128M
  instances: 1
  command: python3 manage.py collectstatic --noinput ; gunicorn -b :8080 tanf.wsgi
  env:
    DISABLE_COLLECTSTATIC: 1
  processes:
  - type: worker
    command: python3 manage.py process_tasks --log-std
    memory: 256M
    instances: 1
    env:
      DISABLE_COLLECTSTATIC: 1
